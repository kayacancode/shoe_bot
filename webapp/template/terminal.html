    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background: rgb(22, 23, 61);; padding: 20px; border: 10px double rgb(77,76,87); height: 100vh;">
<div id="terminal-messages">
    <script>
        var aText = ["Last login: Wed Aug 19 12:18:54 on suppli.com\n",
            "-bash: source: filename argument required \n",
            "source: usage: source filename [arguments]\n",
            "The default interactive shell is no zsh.\n",
            "To update your account to use zsh, please run ‘I love suppli’\n",
           " (Base) suppli-MBP:~ suppli$ "];
        var iSpeed = 100;
        var iIndex = 0;
        var iArrLength = aText[0].length;
        var iScrollAt = 10;

        var iTextPos = 0;
        var sContents = '';
        var iRow;

        function typewriter() {
            sContents = ' ';
            iRow = Math.max(0, iIndex-iScrollAt);
            var destination = document.getElementById("terminal-messages");

            while ( iRow < iIndex ) {
                sContents += aText[iRow++] + '<br />';
            }
            destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
         if ( iTextPos++ === iArrLength ) {
          iTextPos = 0;
          iIndex++;
          if ( iIndex !== aText.length ) {
           iArrLength = aText[iIndex].length;
           setTimeout("typewriter()", 500);
          }
         } else {
          setTimeout("typewriter()", iSpeed);
         }
        }


        typewriter()

    </script>


</div>




    <h1 class="text-center " style="color: white; font-family: 'Terminal Grotesque Open'; font-size: 157px; ">suppli<span id="blink-me">_</span> </h1>

<div id=" progress-bar">

     <div class="progress rounded-0 border border-white" ></div>

</div>


<div id = "lower-message1">
     <p class="text-sm-left" style="color: white; font-family: 'Terminal Grotesque Open'; bottom: 0; left: 0; position: absolute; padding-left: 25px;">HTTPS://suppli.com_</p>
 </div>
<div id = "lower-messages2">
    <p class="text-sm-right" style="color: white; font-family: 'Terminal Grotesque Open'; bottom: 0; right: 0; position: absolute; padding-right: 25px;">ESC to quit</p>
</div>
